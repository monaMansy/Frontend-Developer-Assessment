 <ng-template  #content let-c="close" let-d="dismiss">
 
    <div class="modal-dialog modal-actions modal-backdrop  ">
      <div class="modal-content">
            <div class="modal-header">
              <div class="avatar">
                  <img *ngIf="modalDetails.userDetails" src="{{modalDetails.userDetails.avatar}}" class="avatarImg" alt="Avatar">
                  <img *ngIf="!modalDetails.userDetails" src="../assets/imgs/avatar.jpg" alt="Avatar">                  
                </div>
            <a (click)="cancelAction()">  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>

            </div>

            <div class="modal-body">
              <form  [formGroup]="form"   method="post">
                <div *ngIf="modalDetails.actionType == 'edit'">
                <div class="form-group">
                  <input type="text" formControlName="name" placeholder="Username...." class="form-control">		
                </div>
                <div class="form-group">
                  <input type="text" formControlName="jobtitle"  placeholder="Jobtitle...." class="form-control">	
                </div>   
              </div>
                <div *ngIf="modalDetails.actionType == 'add'">  
                    
                <div class="form-group">
                  <input type="text" formControlName="email"  placeholder="email...." class="form-control"  required="required">	
                </div>  
                <div class="form-group">
                  <input type="password" formControlName="password"  placeholder="password...." class="form-control"  required="required">	
                </div>
                  
              </div>

              <div *ngIf="modalDetails.actionType == 'delete'">
                  <p> Are you sure you want to delete this user ?</p>
              </div>
                <div class="form-group">
                  <button  class="btn standardbtn btn-round-sm" data-dismiss="modal" (click)="cancelAction()">Cancel</button>
                  <button (click)="userAction()"  class="btn standardbtn  btn-round-sm" [innerHTML]>{{modalDetails.btnText}}</button>
                  
                </div>
              </form>
            </div>
           
          
        </div>
      </div>
    </ng-template>
